<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <form class="example-form" [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <mat-card-content class="message">
          <div class="example-full-width alert alert-danger" *ngIf="this.errorMessage">
            {{ this.errorMessage }}
          </div>
          
        </mat-card-content>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput formControlName="email" placeholder="Email">
            <!-- <mat-error *ngIf="signinForm.get('email').errors?.required">Email is required</mat-error> -->
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput formControlName="password" placeholder="Password">
            <!-- <mat-error *ngIf="signinForm.get('password').errors?.required">Email is required</mat-error> -->
          </mat-form-field>
        </mat-card-content>
        <button type="submit" mat-stroked-button color="accent" class="btn-block">Log in</button>
      </form>
    </mat-card>
  
  </div>
